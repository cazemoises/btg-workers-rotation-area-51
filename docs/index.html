<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="margin"></div>
    <div class="container">
        <div class="central-logo">
            <img src="btgblueonwhite.png">
        </div>
        <form action="">
            <div class="inputs-div">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="Insert your email here" required>
                    <label for="pass">Senha:</label>
                    <input id="pass" name="pass" type="password" placeholder="Insert your password here" required>
                    <div class="buttons-div">
                        <input type="submit" class="button" value="Login"></button>
                    </div>
            </div>
        </form>
    </div>
    <div class="margin"></div>
</body>
</html>
