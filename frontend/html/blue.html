<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="central-logo">
            <img src="../images/btglogo.png" alt="Logo do BTG Pactual" class = "logo">
        </div>
        <div class="inputs-div">
            <label for = "login">Login</label>
            <input name = "login" id = "login" class = "input-style" placeholder = "Insert your login here">
            <label for = "pass">Senha</label>
            <a href="" class="forgot-pass">Esqueci minha senha</a>
            <input name = "pass" id = "pass" class = "input-style" placeholder = "Insert your password here">
        </div>
        <div class="buttons">
            <button class="button">Login</button>
        </div>
    </div>
</body>
